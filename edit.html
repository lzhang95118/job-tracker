<div class="modal-inner">
  <h2>Edit Job</h2>
  <form id="editForm" class="modal-form">
    <!-- form已上移至标题栏下方，padding已合并 -->
      <input type="hidden" name="id">
      <div style="margin-bottom:0.5rem;">
        <label>Company:<br>
          <input name="company" readonly class="unified-input" style="background:#f8fafd;cursor:not-allowed;">
        </label>
      </div>
      <div style="margin-bottom:0.5rem;">
        <label>Job Title:<br>
          <input name="job_title" readonly class="unified-input" style="background:#f8fafd;cursor:not-allowed;">
        </label>
      </div>
      <div style="margin-bottom:0.5rem;">
        <label>Deadline:<br>
          <input name="deadline" readonly class="unified-input" style="background:#f8fafd;cursor:not-allowed;">
        </label>
      </div>
      <div style="margin-bottom:0.5rem;">
        <label>Status:<br>
          <select name="status" required class="unified-input status-select">
            <option value="draft">Draft</option>
            <option value="applied">Applied</option>
            <option value="interviewing">Interviewing</option>
            <option value="gone">Gone</option>
            <option value="rejected">Rejected</option>
          </select>
        </label>
      </div>
      <div style="margin-bottom:0.5rem;">
        <label>Apply&nbsp;Date:<br>
          <input type="date" name="apply_date" class="unified-input">
        </label>
      </div>
      <div style="margin-bottom:0.5rem;">
        <label>Interview&nbsp;Date:<br>
          <input type="date" name="interview_date" class="unified-input">
        </label>
      </div>
      <div style="margin-bottom:0.5rem;">
        <label>Notes:<br>
          <textarea name="notes" rows="3" class="unified-input"></textarea>
        </label>
      </div>
      <div class="form-actions">
        <button type="submit" class="unified-input submit-btn">Save</button>
        <button type="button" class="unified-input cancel-btn" onclick="document.getElementById('form-modal').style.display='none';">Cancel</button>
      </div>
    </form>
  </div>

      localStorage.setItem("jobUpdated", Date.now());
      window.close();
    });
  </script>
</body>
</html>
