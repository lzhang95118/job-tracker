<div id="add-job-form-container">
  <form id="add-job-form"
        hx-post="https://noyxgznbnarahetfecxj.supabase.co/rest/v1/general_application"
        hx-headers='{"apikey":"sb_publishable_uykLhOlTN6dhDiTr2SmdJQ_TV-XOhR9","Content-Type":"application/json","Prefer":"return=representation"}'
        hx-trigger="submit"
        hx-swap="none"
        onsubmit="this.reset(); htmx.trigger('#job-table','load'); alert('Job added!');">
        
    <h2>Add New Job</h2>
    <label>
      Job Title:<br>
      <input name="job_title" placeholder="e.g. Data Analyst" required/>
    </label>
    
    <label>
      Company:<br>
      <input name="company" placeholder="e.g. UCL" required/>
    </label>

    <label>
      Application URL:<br>
      <input name="source_url" placeholder="Paste job link here" required/>
    </label>

    <label>
      Deadline:<br>
      <input name="deadline" type="date"/>
    </label>

    <label>
      Status:<br>
      <select name="status">
        <option value="">-- Select Status --</option>
        <option value="draft">Draft</option>
        <option value="applied">Applied</option>
        <option value="interviewing">Interviewing</option>
      </select>
    </label>

    <label>
      Interview Date:<br>
      <input name="interview_date" type="date"/>
    </label>

    <button type="submit">Submit</button>
  </form>
</div>
