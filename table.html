<!DOCTYPE html>
<html>
<head>
  <title>Job Tracker Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Job Tracker Table</h1>
  <div id="job-table">Loading...</div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://noyxgznbnarahetfecxj.supabase.co.supabase.co";
    const supabaseKey = "sb_publishable_uykLhOlTN6dhDiTr2SmdJQ_TV-XOhR9";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const { data, error } = await supabase
      .from("job_view")
      .select("*");

    const container = document.getElementById("job-table");

    if (error) {
      container.textContent = "Error loading data: " + error.message;
    } else if (!Array.isArray(data) || data.length === 0) {
      container.textContent = "No data available.";
    } else {
      const table = document.createElement("table");
      const headerRow = table.insertRow();
      const headers = ["Company", "Job Title", "Deadline", "Interview Date", "Deadline Status", "Interview Status"];
      headers.forEach(text => {
        const th = document.createElement("th");
        th.textContent = text;
        headerRow.appendChild(th);
      });

      data.forEach(job => {
        const row = table.insertRow();
        row.insertCell().textContent = job.company || "";
        const titleCell = row.insertCell();
        titleCell.innerHTML = `<a href="${job.source_url}" target="_blank">${job.job_title}</a>`;
        row.insertCell().textContent = job.deadline || "";
        row.insertCell().textContent = job.interview_date || "";
        row.insertCell().textContent = job.deadline_status || "";
        row.insertCell().textContent = job.interview_status || "";
      });

      container.innerHTML = "";
      container.appendChild(table);
    }
  </script>
</body>
</html>
