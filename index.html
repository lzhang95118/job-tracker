<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Tracker</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>

  <script type="module" defer>
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    /* ---------- Supabase ---------- */
    const supabase = createClient(
      "https://noyxgznbnarahetfecxj.supabase.co",
      "YOUR_PUBLIC_SUPABASE_KEY"
    );

    /* ---------- ÂÖ®Â±ÄÁºìÂ≠ò & ÂàóÂÆö‰πâ ---------- */
    let cache = [];
    let addBtnHTML = '';
    const columns = [
      {key:'company',        label:'Company'},
      {key:'job_title',      label:'Job Title'},
      {key:'deadline',       label:'Deadline'},
      {key:'interview_date', label:'Interview'},
      {key:'status',         label:'Status'},
      {key:'apply_date',     label:'Apply¬†Date'},
      {key:'actions',        label:'Actions'}
    ];

    /* ---------- ‰∏ªÂÖ•Âè£ ---------- */
    document.addEventListener("DOMContentLoaded", () => {
      addBtnHTML = document.getElementById('form-container').innerHTML;
      loadJobs();

      /* ÂàóË°®ÁºñËæëÂÆå -> Êú¨È°µËé∑ÂæóÁÑ¶ÁÇπ or storage ‰∫ã‰ª∂ -> reload */
      window.addEventListener("focus", maybeReloadAfterEdit);
      window.addEventListener("storage", e => {
        if (e.key === "jobUpdated") loadJobs();
      });
    });

    /* ---------- Êï∞ÊçÆÊü•ËØ¢ & Ê∏≤Êüì ---------- */
    async function loadJobs(){
      const search = document.getElementById('search-box').value.trim();
      const status = document.getElementById('status-filter').value;

      let q = supabase
        .from("general_application")            // ‚Üê Áõ¥Êé•Êü•Ë°®
        .select("*")
        .order("deadline", {ascending: true});

      if(status) q = q.eq('status', status);
      if(search){
        const pattern = `%${search}%`;
        q = q.or(
          `job_title.ilike.${pattern},company.ilike.${pattern},vacancy_code.ilike.${pattern}`
        );
      }

      const { data, error } = await q;
      renderTable(data, error);
    }
    window.loadJobs = loadJobs;   // Êö¥Èú≤ÁªôÂ≠êÁ™óÂè£ÔºàÂèØÈÄâÔºâ

    function renderTable(data=[], error=null){
      cache = data || [];
      const box = document.getElementById("job-table");

      if(error){ box.textContent = "Error: " + error.message; return; }
      if(!Array.isArray(data) || !data.length){ box.textContent = "No data."; return; }
      const rows = data;

      const tbl = document.createElement("table");
      const head = tbl.insertRow();
      columns.forEach(c=>{const th=document.createElement('th');th.textContent=c.label;head.appendChild(th);});

      rows.forEach(j=>{
        const r = tbl.insertRow();
        r.insertCell().textContent = j.company ?? '';
        r.insertCell().innerHTML  = `<a href="${j.source_url}" target="_blank">${j.job_title}</a>`;
        r.insertCell().textContent = j.deadline        ?? '';
        r.insertCell().textContent = j.interview_date  ?? '';
        r.insertCell().textContent = j.status          ?? '';
        r.insertCell().textContent = j.apply_date      ?? '';
        r.insertCell().innerHTML = `<button onclick="openEdit(${j.id})">Edit</button>`;
      });

      box.replaceChildren(tbl);
      updateColumnVisibility();
    }

    function updateColumnVisibility(){
      const selected = new Set(
        Array.from(document.querySelectorAll('#column-selector input'))
          .filter(cb=>cb.checked)
          .map(cb=>cb.dataset.col)
      );
      const keys = columns.map(c=>c.key);
      document.querySelectorAll('#job-table table tr').forEach(row=>{
        row.querySelectorAll('th,td').forEach((cell,i)=>{
          cell.style.display = selected.has(keys[i]) ? '' : 'none';
        });
      });
    }

    /* ---------- ÊâìÂºÄÁºñËæëÁ™ó ---------- */
    window.openEdit = function(id){
      window.open(
        `edit.html?id=${id}`,
        "editJob",
        "width=600,height=450"
      );
    };

    /* ---------- ÁÑ¶ÁÇπÂõûÂà∞‰∏ªÁ™óÊó∂ÔºåËã•Ê£ÄÊµãÂà∞ storage Ê†áËÆ∞ÂàôÂà∑Êñ∞ ---------- */
    function maybeReloadAfterEdit(){
      if(localStorage.getItem("jobUpdated")){
        localStorage.removeItem("jobUpdated");
        loadJobs();
      }
    }

    /* ---------- ÊêúÁ¥¢Ê°Ü ---------- */
    window.addEventListener("input", e=>{
      if(e.target.id==="search-box") loadJobs();
    });

    document.getElementById('status-filter').addEventListener('change', loadJobs);
    document.getElementById('column-selector').addEventListener('change', updateColumnVisibility);
    document.body.addEventListener('jobAdded', () => {
      loadJobs();
      document.getElementById('form-container').innerHTML = addBtnHTML;
    });
  </script>
</head>

<body>
  <h1>Job Tracker</h1>

  <label>
    üîç Search:
    <input id="search-box" placeholder="Title / Company / Vacancy Code">
  </label>

  <label>
    Status:
    <select id="status-filter">
      <option value="">All</option>
      <option value="draft">Draft</option>
      <option value="applied">Applied</option>
      <option value="interviewing">Interviewing</option>
    </select>
  </label>

  <div id="column-selector">
    Show columns:
    <label><input type="checkbox" data-col="company" checked>Company</label>
    <label><input type="checkbox" data-col="job_title" checked>Job Title</label>
    <label><input type="checkbox" data-col="deadline" checked>Deadline</label>
    <label><input type="checkbox" data-col="interview_date" checked>Interview</label>
    <label><input type="checkbox" data-col="status" checked>Status</label>
    <label><input type="checkbox" data-col="apply_date" checked>Apply Date</label>
  </div>

  <div id="job-table">Loading‚Ä¶</div>

  <div id="form-container">
    <button
      hx-get="form.html"
      hx-target="#form-container"
      hx-swap="innerHTML">
      Ôºã Add¬†New¬†Job
    </button>
  </div>
</body>
</html>
