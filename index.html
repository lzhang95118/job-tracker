<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Tracker</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f8f9fa;
    }
    h1 {
      color: #343a40;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #dee2e6;
      text-align: left;
    }
    th {
      background-color: #f1f3f5;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    #add-form {
      display: none;
      margin-top: 1rem;
      background: #ffffff;
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #ced4da;
    }
    input, select {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Job Tracker</h1>

  <div id="job-table"><p>Loading...</p></div>

  <button onclick="toggleForm()">+ Add New Job</button>

  <form id="add-form"
        hx-post="https://noyxgznbnarahetfecxj.supabase.co/rest/v1/general_application"
        hx-headers='{"apikey": "sb_publishable_uykLhOlTN6dhDiTr2SmdJQ_TV-XOhR9", "Content-Type": "application/json", "Prefer": "return=representation"}'
        hx-trigger="submit"
        hx-swap="none"
        onsubmit="this.reset(); alert('Submitted!'); location.reload();">
    <input name="job_title" placeholder="Job Title" required />
    <input name="company" placeholder="Company" required />
    <input name="source_url" placeholder="Application URL" required />
    <input name="deadline" type="date" placeholder="Deadline" />
    <select name="status">
      <option value="">-- Status (optional) --</option>
      <option value="draft">Draft</option>
      <option value="interviewing">Interviewing</option>
      <option value="applied">Applied</option>
    </select>
    <input name="interview_date" type="date" placeholder="Interview Date (optional)" />
    <button type="submit">Add Job</button>
  </form>

  <script>
    function toggleForm() {
      const form = document.getElementById("add-form");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function formatDate(dateString) {
      if (!dateString) return "-";
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}/${month}/${year}`;
    }

    fetch("https://noyxgznbnarahetfecxj.supabase.co/rest/v1/view_upcoming_or_interviewing", {
      headers: {
        apikey: "sb_publishable_uykLhOlTN6dhDiTr2SmdJQ_TV-XOhR9"
      }
    })
    .then(res => res.json())
    .then(data => {
      let html = `
        <table>
          <thead>
            <tr>
              <th>Job Title</th>
              <th>Company</th>
              <th>Deadline</th>
              <th>Interview</th>
              <th>Status</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>`;
      data.forEach(job => {
        html += `
          <tr>
            <td>${job.job_title}</td>
            <td>${job.company}</td>
            <td>${formatDate(job.deadline)}<br><small>${job.deadline_status}</small></td>
            <td>${formatDate(job.interview_date)}<br><small>${job.interview_status}</small></td>
            <td>${job.status || '-'}</td>
            <td><a href="${job.source_url}" target="_blank">View</a></td>
          </tr>`;
      });
      html += `</tbody></table>`;
      document.getElementById("job-table").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("job-table").innerHTML = "<p style='color:red'>Error loading data.</p>";
      console.error(err);
    });
  </script>
</body>
</html>
